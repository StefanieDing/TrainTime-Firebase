<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='assets/css/style.css'>
  <script src='https://code.jquery.com/jquery.js'></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
  <div class='container'>
    <div class = 'well well-lg'><h1>Train Schedule</h1></div>
      <div class = 'row'>
       <!-- Display Panel -->
        <div class = 'panel panel-primary'>
          <div class = 'panel-heading'>
            <h3 class = 'panel-title'>Current Train Schedule</h3>
          </div>
          <div class='panel-body'>
            <table class="table table-hover" id='trainTable'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (minutes)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
           </table>
          </div>
        </div>
      </div>
      <!-- Info Submission Panel -->
      <div class='row'>
        <div class='panel panel-primary'>
          <div class='panel-heading'>
            <h3 class='panel-title'>Add Your Train</h3>
          </div>
          <div class='panel-body'>
            <form>
              <div class="form-group">
                <label for="">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput">
              </div>

              <div class="form-group">
                <label for="">Destination</label>
                <input type="text" class="form-control" id="destinationInput">
              </div>

              <div class="form-group">
                <label for="">First Train (HH:mm Military Time)</label>
                <input type="time" class="form-control" id="firstInput">
              </div>

              <div class="form-group">
                <label for="">Frequency (minutes)</label>
                <input type="number" class="form-control" id="frequencyInput">
              </div>
              
              <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
            </form>
          </div>
        </div>
      </div>
  </div>
  <script type='text/javascript' src='assets/js/app.js'></script>
</body>
</html>
